<template name="search">

	<div id="content">
		{{> appNav}}

		<div class="container">

			<div class="row search-form">
				<div class="col-lg-12">
					<form method="get" action="/search">
						<div class="input-group">
							<input type="text" name="q" class="form-control input-lg" placeholder="Search for..." value="{{existingQuery}}" />
							<span class="input-group-btn">
				                <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
					        </span>
						</div>
					</form>
				</div>
			</div>

			<div class="row search-meta-info">
				<div class="col-lg-12">
					{{#if totalDocuments}}
						<p class="text-info">About {{totalDocuments}} results ({{timeTook}} milliseconds)</p>
					{{/if}}

					{{#if showNoResultsFound}}
						<p class="text-muted">No results found for this query.</p>
					{{/if}}

				</div>
			</div>

			<div class="row search-result-container">
				<div class="col-lg-12">
					{{#each searchResults}}
						{{> searchResult}}
					{{/each}}
				</div>
			</div>

		</div>

		{{> footer}}

	</div>

</template>

<template name="searchResult">
	<div class="row search-result" id="{{this._id}}">
		<div class="col-lg-12">
			<a target="_blank" href="{{this._source.url}}"><strong>{{this._source.title}}</strong></a>
			<p>{{textContent this._source.text}}</p>
		</div>
	</div>
</template>
